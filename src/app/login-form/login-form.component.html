<div class="login-container">
  <h2>Anmelden</h2>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        required
        autofocus
        name="username"
        [(ngModel)]="authUsername"
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="onConnectToGithub()">
      Anmelden
    </button>
  </form>
</div>
