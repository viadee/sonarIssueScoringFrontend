<div class="dashboard-component">
  <div class="row">
    <h2>Your Dashboard</h2>
  </div>
  <div *ngFor="let result of results" class="row">
    <app-dashboard-item [result] = "result"></app-dashboard-item>
  </div>

  <div class="row row-button">
    <button routerLink="/wizard" class="btn-new-project" mat-flat-button>
      Create a project
    </button>
  </div>
</div>
